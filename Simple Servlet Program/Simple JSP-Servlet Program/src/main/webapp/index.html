<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Simple Registration Form</title>
</head>
<body>
	<form action="Register" method="POST">
		<table>
			<tr>
				<td>First Name :</td>
				<td><input type="text" name="fNameTxt"></td>
			</tr>
			<tr>
				<td>Last Name :</td>
				<td><input type="text" name="lNameTxt"></td>
			</tr>
			<td>Designation :</td>
			<td><input type="text" name="designationTxt"></td>
			</tr>
		</table>
		<button type="submit" value="registerUser">Submit</button>
		<button type="reset">Submit</button>

	</form>

</body>
</html>
