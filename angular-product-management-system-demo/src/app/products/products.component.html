<div class="card">
  <div class="card-header">{{ title }}</div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Product Name filter:</div>
      <div class="col-md-4"><input type="text" /></div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h6>Filter by</h6>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th><button class="btn btn-primary">show image</button></th>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Qty</th>
            <th>Total</th>
          </tr>
        </thead>
      </table>
    </div>
  </div>
</div>
